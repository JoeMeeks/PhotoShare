<!DOCTYPE html>
<html>
    <head>
        <title>Photo Share</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/png" href="images/icons/icon57.png" />
        <link rel="apple-touch-icon" href="images/icons/icon57.png" />
        <script src="cordova.js"></script>
        <link href="css/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="css/tkj.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/animate.js" type="text/javascript"></script> <!-- request animation frame smoothness -->
        <script src="js/kendo.mobile.min.js" type="text/javascript"></script>
        <script src="js/tkj.js" type="text/javascript"></script>
    </head>
    <body id="body" onload="onBodyLoad()">
        <div data-role="layout" data-id="master" data-init="tkj.ui.master_Init" data-show="tkj.ui.master_Show">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title" data-align="center"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div data-role="tabstrip" data-align="center">
                    <a data-icon="organize" href="#photos">Photos</a>
                    <a data-icon="camera" href="#upload">Media</a>
                </div>
            </footer>
        </div>
        <div id="login" data-role="view" data-layout="master" data-model="tkj.vm" data-title="Photo Share Login">
            <div style="padding:50px 20px; text-align:center">
                <button onclick="tkj.ui.login()">login</button>
            </div>
            <footer data-role="footer"></footer>
        </div>
        <div id="photos" data-role="view" data-layout="master" data-model="tkj.vm" data-title="User Photos">
            <div data-role="scroller" class="photos">
                <ul data-role="listview" data-bind="source: photos" data-template="photoTemplate" data-auto-bind="true" data-click="tkj.ui.onPhotoClick"></ul>
                <script id="photoTemplate" type="text/x-kendo-template">
                Hai
                    <img src="http://photoshare9999.appspot.com/image?blobkey=#:blobkey#" />
                </script>
            </div>
        </div>
        <div id="albums" data-role="view" data-layout="master" data-title="View Albums">
            <div class="scrollViewPanel">
                <div data-role="scrollview" data-page="0">
                    <!--<div class="photo" data-role="page"><img src="img/Monkey1.png" /></div><div class="photo" data-role="page"><img src="img/Monkey2.png" /></div><div class="photo" data-role="page"><img src="img/Panda.png" /></div>-->
                    <div class="photo"><img src="http://photoshare9999.appspot.com/image?blobkey=AMIfv95bik6zNtAziUn9ZimEdL43tK75EnfB-wlR6zoLRENdeVENLTR41QgSDwtFkmw2mjVkjoseeARr2GDlcu8YzyxBWhFFnuGxWWsqao2vKIcIERFgqyjmSn06JUu5T4RbBVWEh9HCEeYWzFgJPUoo5byrgdBvWVL5Hf0UCR-hrcx1BQYbwZs" /></div>
                </div>
            </div>
        </div>
        <div id="upload" data-role="view" data-layout="master" data-title="Upload Media">
            <p>Take a photo or video with your device camera or select media from your albums.</p>
            <ul data-role="listview" data-style="inset">
                <li data-icon="camera">
                    <label>
                        Select
                        <input id="fiMedia" type="file" accept="image/*" multiple onchange="tkj.ui.mediaUpload(this)" />
                    </label>
                </li>
                <li data-icon="camera">
                    <label>
                        Capture
                        <input id="fiCapture" type="file" accept="image/*" capture="camera" onchange="tkj.ui.mediaUpload(this)" />
                    </label>
                </li>
                <li class="thumbs">
                
                </li>
                <li data-icon="about">
                    <label>
                        Status
                        <progress min="0" max="100" value="0">0%</progress>
                        <button id="btnClear" style="display:none" onclick="tkj.ui.clearUpload()">Clear</button>
                    </label>
                </li>
            </ul>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide" });
            function onBodyLoad() {
                //attach device ready
            }
        </script>
    </body>
</html>
